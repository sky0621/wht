mutation CreateWht($wht: WhtInput!) {
  createWht(wht: $wht) {
    id
  }
}

mutation CreateTextContents(recordDate: Date!, inputs: [TextContentInput!]!) {
  createTextContents(recordDate: $recordDate, inputs: $inputs) {
    id
  }
}

mutation CreateImageContents(recordDate: Date!, inputs: [ImageContentInput!]!) {
  createImageContents(recordDate: $recordDate, inputs: $inputs) {
    id
  }
}
