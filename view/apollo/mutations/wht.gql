mutation CreateWht($object: WhtInput!) {
  createWht(input: $object) {
    id
  }
}

mutation CreateTextContents($recordDate: Date!, $objects: [TextContentInput!]!) {
  createTextContents(inputs: $objects) {
    id
  }
}

mutation CreateImageContents($recordDate: Date!, $objects: [ImageContentInput!]!) {
  createImageContents(inputs: $objects) {
    id
  }
}
